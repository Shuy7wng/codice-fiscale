<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Codice fiscale</title>
    <link rel="stylesheet" href="stile.css">
    <script src="codice_fiscale.js"></script>
</head>

<body>
    <div id="dati" class="container">
        <h1>Cognome</h1>
        <input type="text" id="cognome">
        <h1>Nome</h1>
        <input type="text" id="nome">
        <h1>Luogo di nascita</h1> 
        <input type="text" id="luogo"> 
        <input type="file" id="input_file" value="choose file" onchange="showFile(this)">  
        <br>     
         <select id="input3">
           <option>LUOGO</option>
         </select>
        <h1>Provincia</h1>
        <input type="text" id="provincia">
        <h1>Data di nascita</h1>
        <input type="date" id="data">
        <form>
            <input type="radio" id="maschio" name="sesso" value="maschio"> <label for="maschio">Maschio</label><br>
            <input type="radio" id="femmina" name="sesso" value="femmina"> <label for="femmina">Femmina</label><br>
        </form>
        <button onclick="stampa()">Calcola</button>
    </div>
</body>
</html>
